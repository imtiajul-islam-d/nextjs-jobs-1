name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "22"

            - name: Install dependencies
              run: npm install

            # - name: Run tests
            #   run: npm test

    build-and-deploy:
        runs-on: self-hosted
        needs: test
        steps:
            - name: Checkout The Code
              run: echo "Hello job-2"

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "22"

            - name: Install dependencies
              run: npm install
            - name: Build application
              run: |
                npm install
                npm run build
                # add any build steps if needed

            - name: Deploy application
              run: |
                ls -a
                pm2 status
                # stop existing process if running
                pm2 delete node-app || true

                # start new process
                pm2 start ./src/server.js --name node-app

                # same PM2 process list
                pm2 save
                